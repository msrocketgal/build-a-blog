{% extends "base.html" %}

{% block content %}

    {% for blog in top5_blog_posts %}
        <div class="blog">
            <a href="http://localhost:8080/blog/{{blog.key().id()}}">{{blog.title}}</a>
            <pre class="blog-body">{{blog.body}}</pre>
        </div>
    {% endfor %}

{% endblock %}
